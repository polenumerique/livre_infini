<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoire Aléatoire</title>
</head>
<body>
    <h1>Générateur d'Histoire Aléatoire</h1>
    <button onclick="generateStory()">Générer une Histoire</button>
    <div id="story" style="white-space: pre-wrap;"></div>

    <script>
        async function fetchFileContent(file) {
            const response = await fetch(file);
            const text = await response.text();
            return text.split('\n').filter(line => line.trim() !== '');
        }

        function getRandomSentence(sentences) {
            const randomIndex = Math.floor(Math.random() * sentences.length);
            return sentences[randomIndex].trim();
        }

        async function generateStory() {
            const files = [
                'page1.txt', 'page2.txt', 'page3.txt', 'page4.txt', 'page5.txt',
                'page6.txt', 'page7.txt', 'page8.txt', 'page9.txt', 'page10.txt',
                'page11.txt', 'page12.txt', 'page13.txt', 'page14.txt', 'page15.txt',
                'page16.txt', 'page17.txt', 'page18.txt'
            ];
            let story = '';

            for (const file of files) {
                const sentences = await fetchFileContent(file);
                const randomSentence = getRandomSentence(sentences);
                story += randomSentence + ' ';
            }

            document.getElementById('story').innerText = story.trim();
        }
    </script>
</body>
</html>
