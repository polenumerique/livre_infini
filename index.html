<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une Nouvelle Histoire A Chaque Clic</title>
    <link rel="icon" href="favicon.ico" type="images/icon32.jpg">

   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #357ab7;
        }
        #story {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(10, 10, 10, 0.5);
            max-width: 800px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        img {
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    

    @media screen and (min-width: 600px) {
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 28px; /* Taille de police pour les écrans plus larges */
        }
        button {
            font-size: 18px; /* Taille de police pour les écrans plus larges */
        }
        #story {
            font-size: 18px; /* Taille de police pour les écrans plus larges */
        }
    }
    </style>

</head>
<body>
    <h1>Histoires Aléatoire</h1>
    <img src="images/illus.png" alt="Illustration d'un livre renfermant une multitude d'histoires">
    <button onclick="generateStory()">Générer une Histoire</button>
    <div id="story">Cliquez suŕ le bouton pour lire votre histoire.</div>

    <script>
        async function fetchFileContent(file) {
            const response = await fetch(file);
            const text = await response.text();
            return text.split('\n').filter(line => line.trim() !== '');
        }

        function getRandomSentence(sentences) {
            const randomIndex = Math.floor(Math.random() * sentences.length);
            return sentences[randomIndex].trim();
        }

        async function generateStory() {
            const files = [
                'page1.txt', 'page2.txt', 'page3.txt', 'page4.txt', 'page5.txt',
                'page6.txt', 'page7.txt', 'page8.txt', 'page9.txt', 'page10.txt',
                'page11.txt', 'page12.txt', 'page13.txt', 'page14.txt', 'page15.txt',
                'page16.txt', 'page17.txt', 'page18.txt'
            ];
            let story = '';

            for (const file of files) {
                const sentences = await fetchFileContent(file);
                const randomSentence = getRandomSentence(sentences);
                story += randomSentence + ' ';
            }

            document.getElementById('story').innerText = story.trim();
        }
    </script>
</body>
</html>
